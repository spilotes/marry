<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Mariana â€” Minha Artista</title>
  <style>
    :root {
      --cor-principal: #3c1414;
      --cor-principal-escura: #2b0e0e;
      --cor-texto: #3c3c3c;
      --cor-fundo: #fff8f6;
      --cor-agua: rgba(220, 240, 255, 0.5);
      --cor-rosa: rgba(255, 200, 220, 0.5);
      --cor-roxa: rgba(230, 200, 255, 0.4);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--cor-fundo);
      color: var(--cor-texto);
      overflow-x: hidden;
      transition: background 1s, color 1s;
    }

    /* Fundo com efeito aquarela */
    .aquarela {
      position: fixed;
      top: 0;
      left: 0;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle at 20% 30%, var(--cor-agua), transparent 40%),
                  radial-gradient(circle at 70% 60%, var(--cor-rosa), transparent 40%),
                  radial-gradient(circle at 90% 20%, var(--cor-roxa), transparent 50%);
      filter: blur(80px);
      animation: flutuar 20s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes flutuar {
      from { transform: scale(1) translateY(0); }
      to { transform: scale(1.2) translateY(-30px); }
    }

    header {
      text-align: center;
      padding: 5vh 2rem;
    }

    header h1 {
      font-family: 'Nanum Pen Script', cursive;
      font-size: 3.5rem;
      color: var(--cor-principal);
      text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
      animation: aparecer 2s ease forwards;
    }

    /* Imagem principal */
    .imagem-principal {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 5vh;
      height: 90vh;
    }

    .imagem-principal img {
      width: 350px;
      height: 350px;
      object-fit: cover;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    .imagem-principal img:hover {
      transform: scale(1.05);
    }

    /* Imagem expandida */
    .imagem-expandida {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(0,0,0,0.6);
      z-index: 100;
      transition: transform 0.4s ease;
    }

    .imagem-expandida.ativa {
      transform: translate(-50%, -50%) scale(1);
    }

    /* Container principal */
    .container {
      margin-top: 105vh;
      padding: 5vh 10vw;
      text-align: center;
    }

    .container h2 {
      font-family: 'Nanum Pen Script', cursive;
      font-size: 2.8rem;
      color: var(--cor-principal);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .container p {
      font-size: 1.2rem;
      line-height: 1.7;
      color: var(--cor-texto);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .visivel {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    /* Modo noturno artÃ­stico */
    body.modo-noturno {
      background: var(--cor-principal-escura);
      color: #f0eaea;
    }

    body.modo-noturno header h1 {
      color: #f9dede;
      text-shadow: 0 0 10px #ffb3b3;
    }

    .botao-modo {
      position: fixed;
      top: 2vh;
      right: 2vw;
      background: var(--cor-principal);
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      cursor: pointer;
      color: white;
      font-size: 1.3rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .botao-modo:hover {
      transform: rotate(20deg) scale(1.1);
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="aquarela"></div>

  <button class="botao-modo" id="toggleMode">ðŸŽ¨</button>

  <header>
    <h1>Feliz AniversÃ¡rio, Mariana ðŸ’–</h1>
  </header>

  <div class="imagem-principal">
    <img src="img/mariana.jpg" alt="Mariana - artista" id="fotoPrincipal">
  </div>

  <img src="img/mariana.jpg" class="imagem-expandida" id="fotoExpandida" alt="Mariana grande">

  <div class="container">
    <h2>para a minha artista</h2>
    <p>
      Hoje o mundo ganha novas cores.  
      Cores que nascem das tuas mÃ£os, do teu olhar, do teu riso.  
      Mariana â€” Ã©s aquarela viva, pincel de alma e vento de criaÃ§Ã£o.  
      Que teus 40 sejam um quadro pintado de amor, liberdade e beleza.
    </p>
  </div>

  <script>
    // Alternar modo noturno
    const botaoModo = document.getElementById("toggleMode");
    botaoModo.addEventListener("click", () => {
      document.body.classList.toggle("modo-noturno");
    });

    // AnimaÃ§Ãµes ao rolar (frases poÃ©ticas)
    const elementos = document.querySelectorAll(".container h2, .container p");
    window.addEventListener("scroll", () => {
      elementos.forEach(el => {
        const topo = el.getBoundingClientRect().top;
        if (topo < window.innerHeight - 100) {
          el.classList.add("visivel");
        }
      });
    });

    // ExpansÃ£o de imagem
    const foto = document.getElementById("fotoPrincipal");
    const expandida = document.getElementById("fotoExpandida");

    foto.addEventListener("click", () => {
      expandida.classList.add("ativa");
    });

    expandida.addEventListener("click", (e) => {
      if (e.target === expandida) {
        expandida.classList.remove("ativa");
      }
    });
  </script>
</body>
</html>
