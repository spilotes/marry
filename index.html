  <head>
    <meta charset="UTF-8" />

      /* ====== RESET E BASE ====== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #fdf7f8, #f3e9f9, #e3f6f5);
        overflow-x: hidden;
        color: #3c1414;
        position: relative;
        min-height: 100vh;
      }

      h1, h2, p {
        text-align: center;
      }

      /* ====== CABEÇALHO ====== */
      header {
        text-align: center;
        padding: 4rem 2rem 3rem 2rem;
        position: relative;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        border-bottom: 2px solid rgba(60, 20, 20, 0.15);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        z-index: 2;
        animation: fadeDown 2s ease;
      }

      header h1 {
        font-family: "Dancing Script", cursive;
        font-size: 3.5rem;
        color: #3c1414;
      }

      header p {
        font-size: 1.2rem;
        color: #5e2a2a;
        margin-top: 0.8rem;
      }

      /* ====== CONTEÚDO ====== */
      .container {
        position: relative;
        z-index: 2;
        padding: 2rem;
        max-width: 1000px;
        margin: 0 auto;
      }

      section {
        margin: 3rem auto;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 1.5rem;
        padding: 2.5rem;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease;
        animation: fadeUp 2s ease;
      }

      section:hover {
        transform: translateY(-4px);
      }

        font-family: "Dancing Script", cursive;
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #3c1414;
